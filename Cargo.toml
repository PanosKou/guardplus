[package]
name = "guard_plus"
version = "0.1.0"
edition = "2025"

[dependencies]
tokio = { version = "1", features = ["full"] }
hyper = { version = "0.14", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.3", features = ["trace", "auth", "ratelimit"] }
tonic = { version = "0.7", features = ["transport", "server"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
parking_lot = "0.12"
rand = "0.8"
tokio-rustls = "0.23"
rustls = "0.20"
consul = "0.3"
